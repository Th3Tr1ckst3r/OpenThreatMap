<!DOCTYPE html>
<html>
<head>
    <title>Cloudflare Pages with D1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Data from D1</h1>
    <div id="data"></div>
    <script>
        async function fetchData() {
            const response = await fetch('https://your-worker-name.your-subdomain.workers.dev/query');
            const data = await response.json();
            document.getElementById('data').innerText = JSON.stringify(data, null, 2);
        }

        fetchData();
    </script>
</body>
</html>
